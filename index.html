<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Torneio de Futebol</title>
</head>

<body>
  <div class="container text-center w-50">
    <h2 class="mt-2">Sistema de Pontos Corridos</h2>
    <form>
      <div class="my-2">
        <label class="label-table my-2" for="textareaTeams">
          Insira a lista dos times com os estados separados por ";"
        </label>
        <textarea class="form-control" id="textareaTeams" placeholder="Exemplo: Vasco;Rio de Janeiro" rows="5"></textarea>
      </div>
      <button class="btn btn-success mt-2" type="button" id="buttonTeams" onclick="getTeams()">Enviar</input>
    </form>
  </div>
  <div class="container my-5">
    <div class="row justify-content-md-center">
      <div class="col">
        <div class="text-center mt-4 pb-3" id="standings"></div>
      </div>
      <div class="col">
        <div class="fs-4 text-center mt-4 pb-3" id="results"></div>
      </div>
    </div>
  </div>
</body>
